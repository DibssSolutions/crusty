  <body class="is-main">

    <div class="out">

      <header class="header js-header" data-scroll-trigger data-duration-anim="0.9" data-delay-anim="0.8">

          <a href="/" class="header__home"><img src="./img/home.svg" alt="img"></a>

          </button>
        </div>
      </header>
      <!-- end header -->
      <!-- begin slider -->

            <div class="slider__img">
              <img src="./img/main-img.jpg" alt="img">

            <div class="slider__elements">

              <h2 class="title-lg"><span data-anim="from-bottom">CrustyCrust Crafting Quality Pizza 1</span></h2>

        </div>

            </div>
            <div class="slider__elements">
